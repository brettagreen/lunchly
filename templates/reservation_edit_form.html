{% extends 'base.html' %}

{% block title %}Edit reservation form {% endblock %}

{% block content %}

<form action="/{{ reservation.id }}/edit-reservation" method="POST">
  <h1>Edit Reservation</h1>

  <div class="form-group">
    <label for="number-guests">Number of guests: </label>
      <input id="number-guests"
             class="form-control"
             name="numGuests"
             value="{{ reservation.numGuests }}">
  </div>
  <div class="form-group">
    <label for="start-at">Start time:</label>
        <input id="start-at"
               class="form-control"
               name="startAt"
               value="{{ reservation.startAt }}">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes"
              class="form-control"
              name="notes">{{ reservation.notes }}</textarea>
  </div>
  <button class="btn btn-primary">Modify reservation</button>
  <a href="/{{ reservation.customerId }}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
